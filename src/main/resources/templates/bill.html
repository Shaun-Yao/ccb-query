<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-table/dist/extensions/sticky-header/bootstrap-table-sticky-header.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css">
    <link rel="stylesheet" href="/webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-select/1.13.17/css/bootstrap-select.min.css" />
</head>
<body>


<div class="col-md-12 pull-left" id="tb1">
    <form class="form-inline" id="resource-form">
        <div class="form-group form-inner">
            <label  class="form-lable">账单类型：</label>
            <select class="form-control" name="billType" id="billType" required>
                <option th:each="elem : ${T(com.honji.order.enums.BillTypeEnum).values()}"
                        th:value="${elem}" th:text="${elem.desc}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-lable">年月</label>
            <div class='input-group date' id='month-date'>
                <input type='text' class="form-control" name="month" id='month' />
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
            </div>
        </div>


        <a class="btn btn-info  glyphicon glyphicon-search form-search" id="searchBtn" >搜索</a>

    </form>
</div>

    <table id="table" class="modal-body"></table>

    <div id="deposit" >
        <!--<button type="button" class="btn btn-success" id="add">新增</button>-->
        <button type="button" class="btn btn-danger" id="remove">删除</button>
    </div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">删除账单</h4>
            </div>
            <form class="form-horizontal" id="form" role="form" action="/shop/add" method="post">
                <div class="modal-body">
                    <label  class="form-lable">账单类型：</label>
                    <select class="form-control" name="types" id="billTypeDel" multiple
                                data-live-search="true" data-actions-box="true"
                                data-selected-text-format="count">
                        <option th:each="elem : ${T(com.honji.order.enums.BillTypeEnum).values()}"
                                th:value="${elem.code}" th:text="${elem.desc}">
                        </option>
                    </select>
                    <label class="form-lable">年月</label>
                    <div class='input-group date' id='month-date-del'>
                        <input type='text' class="form-control" name="monthDel" id='monthDel' />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="save" class="btn btn-danger">删除</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-form/4.2.2/jquery.form.min.js"></script>
<script src="/webjars/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="/webjars/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/webjars/bootstrap-table/dist/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
<script src="/webjars/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
<script src="/webjars/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script src="/webjars/momentjs/2.24.0/min/moment-with-locales.min.js"></script>
<script src="/webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="/webjars/bootbox.js/5.1.3/dist/bootbox.min.js"></script>
<script src="/webjars/bootstrap-select/1.13.17/js/bootstrap-select.min.js"></script>
<script src="/webjars/bootstrap-select/1.13.17/js/i18n/defaults-zh_CN.min.js"></script>
</body>
<script th:inline="javascript">

    $(function () {
        $('#billTypeDel').selectpicker({
            showContent: true
        });
        $('#searchBtn').click(function () {
            $('#table').bootstrapTable('refresh',
                {url: '/bill/list?billType=' + $('#billType').val()
                    + '&month=' + $('#month').val()
                });
        });

        $('#remove').click(function () {
            $('#myModal').modal('show');
        });


        $('#month-date, #month-date-del').datetimepicker({
            // timeZone: "zh",
            format: 'YYYY-MM',
            showTodayButton: true,
            showClear: true,
            showClose: true,
            locale: moment.locale('zh-cn')
            // minDate : '2020-06-30',
            // maxDate : moment().add('d', 1).toDate() //最大日期为1天后，即明天
        });

        $('#save').click(function() {
            if($('#form')[0].reportValidity()) {
                //$('#form').submit();
                $.ajax({
                    type: "post",
                    url: "/bill/remove",
                    data: $('#form').serialize(),
                    success: function(data){
                        $('#myModal').modal('hide');
                        $('#table').bootstrapTable('refresh');
                    },
                    error:function(xhr,state,errorThrown){
                        alert("操作失败，请确认数据是否正确后重新尝试！");
                    }
                });
            }
        });

    });


    function parseDate(date) {
        var dd = date.getDate();
        var mm = date.getMonth()+1; //January is 0!
        var yyyy = date.getFullYear();
        if(dd<10){
            dd='0'+dd;
        }
        if(mm<10){
            mm='0'+mm;
        }
        return yyyy+'-' + mm+'-' + dd;
    }

    $(function () {
        var tomorrow = new Date();
        var before31days = new Date();
        tomorrow.setDate(new Date().getDate()+1);
        before31days.setDate(new Date().getDate() - 31);

        // document.getElementById("depositDate").setAttribute("max", tomorrow);
        $('input[type=date]').attr("min", "2020-06-30");
        // $('input[type=date]').attr("min", parseDate(before31days));
        $('input[type=date]').attr("max", parseDate(tomorrow));

        //禁止数字框，日期框滚轮修改数据
        $('form').on('focus', 'input[type=number], input[type=date]', function (e) {
            $(this).on('wheel.disableScroll', function (e) {
                e.preventDefault();
            })
        });
        $('form').on('blur', 'input[type=number], input[type=date]', function (e) {
            $(this).off('wheel.disableScroll');
        });
    });


    $('#table').bootstrapTable({
        url: '/bill/list?billType=' + $('#billType').val(),
        pagination: true,
        sidePagination: "server",
        locale: 'zh-CN',
        // search: true,
        // showButtonText: true,
        // searchOnEnterKey: true,
        // showSearchButton: true,
        // showSearchClearButton: true,
        // showRefresh: true,
        toolbar: "#deposit",
        clickToSelect: true,
        singleSelect: true,
        sortable: true,
        smartDisplay: false,
        pageNumber: 1,     //初始化加载第一页，默认第一页
        pageSize: 10,      //每页的记录行数（*）
        queryParams: function (params) {
            //导出全部数据没有传limit给后台, 把limit设置为全部数据
            if (typeof(params.limit) == "undefined") {
                params.limit = this.totalRows;
            }
            return params;
        },

        onClickRow: function (row, $element) {
            //console.log(row.id);
        },
        onDblClickRow: function (row, $element) {

        },
        columns: [ /*{
            field: '',
            checkbox: true, // 显示一个勾选框
            align: 'center', // 居中显示
        },*/{
            field: 'id',
            title: 'ID',
            visible: false
        }, {
            field: 'date',
            title: '交易日期'
        }, {
            field: 'amount',
            title: '交易金额'
        }, {
            field: 'orderId',
            title: '订单号'
        }, {
            field: 'terminalNum',
            title: '终端号'
        }, {
            field: 'khdm',
            title: '店铺代码'
        }]
    });


    $('#add').click(function () {
        checkPhotoSize();
        $('#form').resetForm();
        $('#id').val('');
        // $("input:radio[name=arrivedTravelMode]").get(0).checked=true;
        // $("#arrivedPickUpStation option").get(1).selected=true;
        // $("input:radio[name=leavedTravelMode]").get(0).checked=true;
        // $("#leavedStation option").get(1).selected=true;
        $('#myModal').modal('show');
    });

    $('#remove').click(function () {
        if($('#table').bootstrapTable('getSelections').length == 0) {
            return;
        }

        var id = $('#table').bootstrapTable('getSelections')[0].id;
        bootbox.confirm("确认删除？",
            function(result){
                if(result) {
                    $.ajax({
                        type: "POST",
                        url: "/daily-deposit/remove",
                        traditional: true,
                        data: {
                            id: id
                        },
                        success: function(data){
                            $('#table').bootstrapTable('refresh');
                        },
                        error:function(xhr,state,errorThrown){
                            alert("删除失败，请关闭网页重新尝试！");
                        }
                    });
                }
            })
    });
</script>
</html>
