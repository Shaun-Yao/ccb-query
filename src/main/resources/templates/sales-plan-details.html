<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-table/dist/bootstrap-table.min.css">
</head>
<body>

    <form class="form-horizontal" id="sales-form" role="form" action="/cash-difference/add" method="post">
        <div class="modal-body">
            <input type="hidden" name="id" >
            <input type="hidden" name="jobNum" >

            <div class="form-group">
                <label  class="col-sm-1 control-label">制表人</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name" name="name" th:value="${name}" disabled required>
                </div>
                <label for="createDate" class="col-sm-1 control-label">制表日期</label>
                <div class="col-sm-2">
                    <input type="date" min="2021-06-30" class="form-control" id="createDate" name="createDate" required>
                </div>
            </div>

            <div class="form-group">
                <label for="area" class="col-sm-1 control-label">销售区域</label>
                <div class="col-sm-2">
                    <select id="area">
                        <option>aaa</option>
                    </select>
                </div>
                <label for="shop" class="col-sm-1 control-label">店铺</label>
                <div class="col-sm-2">
                    <select id="shop">
                        <option>aaa</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="date" class="col-sm-1 control-label">业绩分析时点</label>
                <div class="col-sm-2">
                    <input type="month" min="2021-06-30" class="form-control" id="date" name="date" required>
                </div>
                <label class="col-sm-1 control-label">当月业绩</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="amounts" name="amounts" disabled required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">同期业绩</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="lastYearMonthAmounts" name="lastYearMonthAmounts" disabled required>
                </div>
                <label class="col-sm-1 control-label">同期涨幅金额</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="monthDiff" name="monthDiff" disabled required>
                </div>
                <label class="col-sm-1 control-label">同期涨幅</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="monthPercent" name="monthPercent" disabled required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">当年累计业绩</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="totalAmounts" name="totalAmounts" disabled required>
                </div>
                <label  class="col-sm-1 control-label">同期累计金额</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="lastYearTotalAmounts" name="lastYearTotalAmounts" disabled required>
                </div>
                <label  class="col-sm-1 control-label">同期累计涨幅金额</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="yearDiff" name="yearDiff" disabled required>
                </div>
                <label class="col-sm-1 control-label">同期累计涨幅</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="yearPercent" name="yearPercent" disabled required>
                </div>
            </div>

            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" id="save" class="btn btn-primary">提交更改</button>
        </div>

    </form>

    <table id="table" class="modal-body"></table>
    <div id="deposit" >
        <button type="button" class="btn btn-success" id="add">新增</button>
        <button type="button" class="btn btn-danger" id="remove">删除</button>
    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title" id="myModalLabel">顾客抹零</h3>
                </div>
                <form class="form-horizontal" id="form" role="form" action="/cash-difference/add" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="id" name="id" >
<!--                        <input type="hidden" id="shopCode" name="shopCode" th:value="${shopCode}" >-->

                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">小票日期</label>
                            <div class="col-sm-8">
                                <select name="subject" id="subject">
                                    <option value="" selected="selected">Select subject</option>
                                </select>
                                <select name="topic" id="topic">
                                    <option value="" selected="selected">Please select subject first</option>
                                </select>
                                <select name="chapter" id="chapter">
                                    <option value="" selected="selected">Please select topic first</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">常规</label>
                            <div class="col-sm-8">
                                <textarea></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">创新</label>
                            <div class="col-sm-8">
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">反馈</label>
                            <div class="col-sm-8">
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">方案确定</label>
                            <div class="col-sm-8">
                                <textarea></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="actualAmount" class="col-sm-2 control-label">执行人</label>
                            <div class="col-sm-8">
                                <input type="text"  class="form-control"  name="actualAmount" required >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="actualAmount" class="col-sm-2 control-label">时间节点</label>
                            <div class="col-sm-8">
                                <input type="date"  class="form-control"  name="actualAmount" required >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">结果</label>
                            <div class="col-sm-8">
                                <textarea></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" id="save" class="btn btn-primary">提交更改</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div><!-- 模态框（Modal）end -->

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-form/4.2.2/jquery.form.min.js"></script>
<script src="/webjars/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="/webjars/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/webjars/bootbox.js/5.1.3/dist/bootbox.min.js"></script>
</body>
<script th:inline="javascript">

    var subjectObject = {
        "内部原因": {
            "人员问题": ["员工状态低迷与积极性差", "老员工销售技能差",
                "新员工经验技能不足", "招聘困难，长期缺编", "人员请长假，人手不足"],
            "货品问题": ["结构缺陷", "质量问题"],
            "客流下降": ["位置不佳", "形象老旧"],
            "活动策略差异": ["活动策略差异"],
            "其他": ["其他"]
        },
        "外部原因": {
            "PHP": ["Variables", "Strings", "Arrays"],
            "SQL": ["SELECT", "UPDATE", "DELETE"]
        }
    }

    $(function () {
        // $('#myModal').modal('show');
        $('input[type=date]').attr("min", "2021-08-01");

        $('#date').change(function () {

            $.ajax({
                type: "GET",
                url: "/sales-plan/getPerformance?date=" + this.value + '&shopCode=Z59561',
                async: false,
                success: function(data){
                    $('#amounts').val(data.amounts);
                    $('#lastYearMonthAmounts').val(data.lastYearMonthAmounts);
                    $('#monthDiff').val(data.monthDiff);
                    $('#monthPercent').val(data.monthPercent);
                    $('#totalAmounts').val(data.totalAmounts);
                    $('#lastYearTotalAmounts').val(data.lastYearTotalAmounts);
                    $('#yearDiff').val(data.yearDiff);
                    $('#yearPercent').val(data.yearPercent);
                }
            });
        });

        var subjectSel = document.getElementById("subject");
        var topicSel = document.getElementById("topic");
        var chapterSel = document.getElementById("chapter");
        for (var x in subjectObject) {
            subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
        subjectSel.onchange = function() {
            //empty Chapters- and Topics- dropdowns
            chapterSel.length = 1;
            topicSel.length = 1;
            //display correct values
            for (var y in subjectObject[this.value]) {
                topicSel.options[topicSel.options.length] = new Option(y, y);
            }
        }
        topicSel.onchange = function() {
            //empty Chapters dropdown
            chapterSel.length = 1;
            //display correct values
            var z = subjectObject[subjectSel.value][this.value];
            for (var i = 0; i < z.length; i++) {
                chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
            }
        }
    });


    $('#table').bootstrapTable({
        url: '/cash-difference/list?type=ZERO&shopCode=' + $('#shopCode').val(),
        pagination: true,
        sidePagination: "server",
        locale: 'zh-CN',
        toolbar: "#deposit",
        clickToSelect: true,
        singleSelect: true,
        sortable: true,
        smartDisplay: false,
        pageNumber: 1,     //初始化加载第一页，默认第一页
        pageSize: 10,      //每页的记录行数（*）
        queryParams: function (params) {

            return params;
        },
        onClickRow: function (row, $element) {
            //console.log(row.id);
        },
        onDblClickRow: function (row, $element) {
            $.ajax({
                type: "GET",
                url: "/cash-difference/get?id=" + row.id,
                async: false,
                success: function(data){
                    $('#form').clearForm();
                    $('#id').val(data.id);
                    $('#date').val(data.date);
                    $('#type').val(data.type);
                    $('#number').val(data.shortNumber);
                    $('#amount').val(data.amount);
                    $('#actualAmount').val(data.actualAmount);
                    $('#remark').val(data.remark);
                }
            });
            $('#myModal').modal('show');
        },
        columns: [ {
            field: '',
            checkbox: true, // 显示一个勾选框
            align: 'center'
        },{
            field: 'id',
            title: 'ID',
            visible: false
        }, {
            field: 'date',
            title: '小票日期'
        }, {
            field: 'shortNumber',
            title: '小票单号'
        }, {
            field: 'amount',
            title: '小票金额'
        }, {
            field: 'actualAmount',
            title: '实收金额'
        }]
    });

    $('#save').click(function() {
        if($('#form')[0].reportValidity()) {
            var amount = $('#amount').val();
            var actualAmount = $('#actualAmount').val();
            if(amount === actualAmount) {
                bootbox.alert('小票金额与实收金额不允许相等');
            } else {
                $('#save').attr("disabled", true);//屏蔽提交按钮
                $.ajax({
                    type: "post",
                    url: "/cash-difference/save",
                    data: $('#form').serialize(),
                    success: function(data){
                        $('#myModal').modal('hide');
                        $('#table').bootstrapTable('refresh');
                        $('#save').attr("disabled", false);//提交成功后激活提交按钮
                    },
                    error: function(data){
                        $('#save').attr("disabled", false);
                        bootbox.alert("保存失败，请确认日期小票单号是否重复！");
                    }
                });
            }

        }
    });

    $('#add').click(function () {
        $('#form').resetForm();
        $('#id').val('');
        $('#myModal').modal('show');
    });

    $('#remove').click(function () {
        if($('#table').bootstrapTable('getSelections').length == 0) {
            return;
        }

        var id = $('#table').bootstrapTable('getSelections')[0].id;
        bootbox.confirm("确认删除？",
            function(result){
                if(result) {
                    $.ajax({
                        type: "POST",
                        url: "/cash-difference/remove",
                        traditional: true,
                        data: {
                            id: id
                        },
                        success: function(data){
                            $('#table').bootstrapTable('refresh');
                        },
                        error:function(xhr,state,errorThrown){
                            alert("删除失败，请关闭网页重新尝试！");
                        }
                    });
                }
            })
    });
</script>
</html>
